<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Python Number Guessing Game</title>

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css">
      <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸŽ¯ Python Guessing Game</h2>

  <input id="range" type="number" placeholder="Enter max number" />
  <button py-click="start_game">Start Game</button>

  <input id="guess" type="number" placeholder="Make a guess" />
  <button py-click="make_guess">Guess</button>
  <button py-click="reset_game">Reset Game</button>


  <div id="output"></div>
</div>

<script type="py" src="./guessing_game.py" ></script>

</body>
</html>
